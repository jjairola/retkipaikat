{% extends "layout.html" %}

{% block title %}Luo tunnus{% endblock %}

{% block content %}
<h2>Luo tunnus</h2>

<form action="/register" method="post">
  <p>
    <label for="username">Tunnus</label>
    <input type="text" name="username" id="username" value="{{ filled.username }}" minlength="5" maxlength="20" required />
  </p>
  <p>
    <label for="password1">Salasana</label>
    <input type="password" name="password1" id="password1" minlength="8" maxlength="20" required />
  </p>
  <p>
    <label for="password2">Salasana uudestaan</label>
    <input type="password" name="password2" id="password2" minlength="8" maxlength="20" required />
  </p>
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Luo tunnus" />
</form>
{% endblock %}

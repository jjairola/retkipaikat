{% extends "layout.html" %}

{% block title %}Kirjaudu sis채채n{% endblock %}

{% block content %}
<h2>Kirjaudu sis채채n</h2>

<form action="/login" method="post">
  <p>
    <label for="username">Tunnus</label>
    <input type="text" name="username" id="username" {{ schema.username }} />
    {% if errors and errors.username %}
    <span class="error">{{ errors.username }}</span>
    {% endif %}
  </p>
  <p>
    <label for="password">Salasana</label>
    <input type="password" name="password" id="password" {{ schema.password }} />
    {% if errors and errors.password %}
    <span class="error">{{ errors.password }}</span>
    {% endif %}
  </p>
  <input type="submit" value="Kirjaudu" />
</form>
{% endblock %}
